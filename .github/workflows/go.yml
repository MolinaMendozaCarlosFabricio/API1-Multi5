name: Go Deployment

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

env:
  GO_VERSION: 1.23

jobs:
  test:
    name: ðŸ§ª Ejecutar Pruebas
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Clonar Repositorio
        uses: actions/checkout@v4

      - name: ðŸ”§ Configurar Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: ðŸ“¦ Cache de Dependencias
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: ðŸ§ª Ejecutar Pruebas
        run: |
          go mod tidy
          go test ./...

      - name: âœ… Notificar Ã‰xito
        if: success()
        run: echo "âœ… Pruebas exitosas."

      - name: âŒ Notificar Fallo
        if: failure()
        run: echo "âŒ Pruebas fallidas."

  build:
    name: ðŸš€ Compilar y Desplegar
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'

    steps:
      - name: ðŸ“¦ Clonar Repositorio
        uses: actions/checkout@v4

      - name: ðŸ”§ Configurar Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: ðŸ—ï¸ Compilar Binario
        run: go build -o server ./cmd/main.go

      - name: âœ… Verificar Binario
        run: |
          if [ ! -f server ]; then
            echo "âŒ Binario no generado."
            exit 1
          fi

      - name: ðŸ“¤ Desplegar en el Servidor
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "ðŸ›‘ Deteniendo el servidor..."
            sudo systemctl stop go-server || true
            rm -f /home/${{ secrets.SSH_USER }}/server

            echo "ðŸ“¤ Subiendo binario..."
            cat > /home/${{ secrets.SSH_USER }}/server << EOF
            $(cat server)
            EOF
            chmod +x /home/${{ secrets.SSH_USER }}/server

            echo "ðŸš€ Reiniciando el servidor..."
            sudo systemctl restart go-server

      - name: âœ… Notificar Ã‰xito
        if: success()
        run: echo "âœ… Despliegue completado con Ã©xito."

      - name: âŒ Notificar Fallo
        if: failure()
        run: echo "âŒ Error en el despliegue."
